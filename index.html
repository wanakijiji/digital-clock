<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デジタル時計</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/functions.js"></script>

  <!-- アプリ用 -->
  <link rel="apple-touch-icon" href="images/icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="yellow">
  <link rel="manifest" href="manifest.json">
  <script src="js/resister.js"></script>

</head>
<body>
  <div class="app">

    <div class="time"><span id="hour">18</span>:<span id="minute">20</span></div>

    <div class="second"><span id="second">56</span></div>

    <div class="date"><span id="year">2021</span>/<span id="month">08</span>/<span id="date">05</span></div>

  </div>
</body>
</html>
